<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DasovBot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a1a2e; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-box { background: #16213e; padding: 40px; border-radius: 12px; width: 360px; }
        .login-box h1 { color: #e94560; font-size: 22px; margin-bottom: 24px; text-align: center; }
        .login-box input[type="password"] { width: 100%; padding: 10px 14px; background: #1a1a2e; border: 1px solid #0f3460; border-radius: 6px; color: #e0e0e0; font-size: 14px; margin-bottom: 16px; outline: none; }
        .login-box input[type="password"]:focus { border-color: #e94560; }
        .login-box button { width: 100%; padding: 10px; background: #e94560; color: white; border: none; border-radius: 6px; font-size: 14px; cursor: pointer; font-weight: 600; }
        .login-box button:hover { background: #c73e54; }
        .error { color: #e94560; font-size: 13px; margin-bottom: 12px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>DasovBot Dashboard</h1>
        {% if error %}
        <div class="error">Invalid password</div>
        {% endif %}
        <form method="POST" action="/login">
            <input type="password" name="password" placeholder="Password" autofocus required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
